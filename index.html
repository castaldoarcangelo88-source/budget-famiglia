<!DOCTYPE html><html lang="it"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Budget Famiglia</title><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#1e3c72 0%,#2a5298 100%);min-height:100vh;display:flex;justify-content:center;align-items:center;padding:20px}.container{background:rgba(20,20,30,0.95);border-radius:20px;padding:40px;max-width:900px;width:100%;box-shadow:0 20px 60px rgba(0,0,0,0.3);border:1px solid rgba(255,255,255,0.1)}.header{text-align:center;margin-bottom:40px;color:#00d4ff}.header h1{font-size:2.5em;margin-bottom:10px;text-shadow:0 0 20px rgba(0,212,255,0.5)}.header p{color:#a0a0b0;font-size:1.1em}.stats{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;margin-bottom:30px}.stat-card{background:linear-gradient(135deg,rgba(0,212,255,0.1) 0%,rgba(0,150,200,0.1) 100%);border:1px solid rgba(0,212,255,0.3);border-radius:15px;padding:20px;text-align:center}.stat-label{color:#a0a0b0;font-size:0.9em;margin-bottom:10px}.stat-value{font-size:1.8em;color:#00d4ff;font-weight:bold}.form-section{background:rgba(30,30,40,0.8);border-radius:15px;padding:25px;margin-bottom:25px;border:1px solid rgba(0,212,255,0.2)}.form-group{margin-bottom:15px}.form-group label{display:block;color:#a0a0b0;margin-bottom:8px;font-size:0.95em}.form-group input,.form-group select{width:100%;padding:12px;background:rgba(255,255,255,0.05);border:1px solid rgba(0,212,255,0.3);border-radius:8px;color:#fff;font-size:1em}.form-group input:focus,.form-group select:focus{outline:none;background:rgba(255,255,255,0.1);border-color:#00d4ff;box-shadow:0 0 10px rgba(0,212,255,0.3)}.btn-group{display:flex;gap:10px}.btn{flex:1;padding:12px;border:none;border-radius:8px;font-size:1em;font-weight:bold;cursor:pointer;transition:all 0.3s}.btn-income{background:linear-gradient(135deg,#00d4ff 0%,#0099cc 100%);color:#fff}.btn-income:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(0,212,255,0.3)}.btn-expense{background:linear-gradient(135deg,#ff6b6b 0%,#ee5a52 100%);color:#fff}.btn-expense:hover{transform:translateY(-2px);box-shadow:0 10px 20px rgba(255,107,107,0.3)}.transactions{background:rgba(30,30,40,0.8);border-radius:15px;padding:25px;border:1px solid rgba(0,212,255,0.2)}.transaction-item{background:rgba(255,255,255,0.03);border-left:4px solid #00d4ff;padding:15px;margin-bottom:10px;border-radius:8px;display:flex;justify-content:space-between;align-items:center}.transaction-item.expense{border-left-color:#ff6b6b}.transaction-item.income{border-left-color:#00d4ff}.transaction-info{flex:1}.transaction-desc{color:#fff;font-weight:500;margin-bottom:5px}.transaction-time{color:#a0a0b0;font-size:0.85em}.transaction-amount{font-size:1.3em;font-weight:bold}.transaction-amount.income{color:#00d4ff}.transaction-amount.expense{color:#ff6b6b}h2{color:#00d4ff;margin-bottom:20px;text-shadow:0 0 10px rgba(0,212,255,0.3)}</style></head><body><div class="container"><div class="header"><h1>ðŸ’° Budget Famiglia</h1><p>Gestione spese mensili e settimanali condivisa</p></div><div class="stats"><div class="stat-card"><div class="stat-label">Entrate Totali</div><div class="stat-value" id="totalIncome">â‚¬0,00</div></div><div class="stat-card"><div class="stat-label">Spese Totali</div><div class="stat-value" id="totalExpense">â‚¬0,00</div></div><div class="stat-card"><div class="stat-label">Bilancio</div><div class="stat-value" id="balance">â‚¬0,00</div></div></div><div class="form-section"><h2>Aggiungi Transazione</h2><div class="form-group"><label>Descrizione</label><input type="text" id="description" placeholder="Es. Spesa supermercato"></div><div class="form-group"><label>Importo</label><input type="number" id="amount" placeholder="0,00" step="0.01"></div><div class="form-group"><label>Categoria</label><select id="category"><option value="Alimentari">Alimentari</option><option value="Utenze">Utenze</option><option value="Intrattenimento">Intrattenimento</option><option value="Trasporti">Trasporti</option><option value="Altro">Altro</option></select></div><div class="btn-group"><button class="btn btn-income" onclick="addTransaction('income')">âž• ENTRATA</button><button class="btn btn-expense" onclick="addTransaction('expense')">âž– SPESA</button></div></div><div class="transactions"><h2>Ultimi Movimenti</h2><div id="transactionList"></div></div></div><script>const MAX_TRANSACTIONS=100;function initApp(){loadTransactions();updateStats()}function addTransaction(type){const desc=document.getElementById('description').value;const amt=parseFloat(document.getElementById('amount').value);const cat=document.getElementById('category').value;if(!desc||!amt){alert('Compilare tutti i campi');return}let transactions=JSON.parse(localStorage.getItem('transactions'))||[];const now=new Date();const transaction={id:Date.now(),type:type,description:desc,amount:amt,category:cat,date:now.toLocaleDateString('it-IT'),time:now.toLocaleTimeString('it-IT',{hour:'2-digit',minute:'2-digit'})};transactions.unshift(transaction);if(transactions.length>MAX_TRANSACTIONS){transactions=transactions.slice(0,MAX_TRANSACTIONS)}localStorage.setItem('transactions',JSON.stringify(transactions));document.getElementById('description').value='';document.getElementById('amount').value='';loadTransactions();updateStats()}function loadTransactions(){const transactions=JSON.parse(localStorage.getItem('transactions'))||[];const list=document.getElementById('transactionList');list.innerHTML='';if(transactions.length===0){list.innerHTML='<p style="color:#a0a0b0;text-align:center;padding:20px">Nessuna transazione</p>';return}transactions.forEach(t=>{const div=document.createElement('div');div.className=`transaction-item ${t.type}`;div.innerHTML=`<div class="transaction-info"><div class="transaction-desc">${t.description}</div><div class="transaction-time">${t.date} ${t.time}</div></div><div class="transaction-amount ${t.type}"> ${t.type==='income'?'+':'âˆ’'}â‚¬${t.amount.toFixed(2)}</div>`;list.appendChild(div)})}function updateStats(){const transactions=JSON.parse(localStorage.getItem('transactions'))||[];let income=0,expense=0;transactions.forEach(t=>{if(t.type==='income'){income+=t.amount}else{expense+=t.amount}});document.getElementById('totalIncome').textContent='â‚¬'+income.toFixed(2);document.getElementById('totalExpense').textContent='â‚¬'+expense.toFixed(2);const bal=income-expense;document.getElementById('balance').textContent='â‚¬'+bal.toFixed(2);document.getElementById('balance').style.color=bal>=0?'#00d4ff':'#ff6b6b'}document.addEventListener('DOMContentLoaded',initApp);</script></body></html>
